<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div id="app1" v-cloak> 
        <p> {{ fullName() }} </p>
        <p><a v-bind:href="url" target="_blank">Google</a></p>
        <!-- <p> {{ raw_url }}</p> => not work  -->
        <p v-html="raw_url"></p>
        <p>{{ age }}</p>
        <hr>
        
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" v-model="firstName">
        
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name"  :value="lastName" @input.prevent="updateLastName('last name event triggered!', $event)">
        <button type="button" v-on:click="increment">Increment</button>
        <button type="button" @click="age--">Decrement</button>
    </div>
    
    <script src="js/vue3cdn.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
