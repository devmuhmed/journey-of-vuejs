<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Naw | simple project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <page-header :title="title" :desc="desc"></page-header>
    <!-- <main v-bind:class="isDark"> -->
    <main :class="{dark: isDark}">

        <button @click.prevent="switchMode"> {{ isDark ? "light" : "dark" }} </button>

        <section class="section">
            <h3>The count is {{ count }}</h3>
            <a class="section-link" @click.prevent="increment"> Increase </a> | <a class="section-link" @click.prevent="decrement">Decrease</a>
        </section>
    
        <page-section
            v-for="section in sections"
            :key="section.id" 
            :title="section.title" 
            :desc="section.desc">
        </page-section>

        <section class="section">
            <h3 class="section-heading">
                Do you like it?
            </h3>
            <!-- <a class="seciton-link" v-bind:href="link.url" target="_blank"> -->
            <a class="section-link" :href="link.url" target="_blank">
                {{ link.name }}
            </a>
        </section>

    </main>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/script.js"></script>
</body>
</html>
