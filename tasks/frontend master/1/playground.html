<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - Complete Intro to Vue 3</title>
</head>
<body>
    <h1>Hello Frontend Masters!</h1>
    <div id="app">
        <h1>Counter</h1>
        <p>{{ count }}</p>
        <button v-on:click="increamentCount">Increment Count</button>
        <label for="increamentAmount">Increment by:</label>
        <input type="number" v-model="increamentAmount">
        <hr>

        <!-- v-if directive -->
        <p v-if="message.length % 2 === 0">
            Even: {{ message }}
        </p>
        <p v-else>
            Odd: {{ message.toUpperCase() }}
        </p>
        <!-- show list render -->
        <ul>
            <li v-for="number in listOfNumbers"> {{ number * Math.random() }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue //just like Vue.createApp
        
        const app = createApp({
            data() {
                return {
                    count: 10,
                    increamentAmount: 80,
                    message: 'Hello it works!',
                    listOfNumbers: [1, 2, 3, 4, 5]
                }
            },
            methods: {
                increamentCount() {
                    // this.$data.count
                    this.count += this.increamentAmount
                }

            }
        })

        app.mount('#app')
    </script>
</body>
</html>
