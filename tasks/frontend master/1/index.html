<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar: The last airbender</title>
</head>
<body>
    <div id="app">
        <h2>Statistics</h2>
        <ul>
            <li v-for="(stat, type) in benderStatistics">
                {{ type }}: {{ stat }}
            </li>
            {{ benderStatistics }}
        </ul>
        <h2>Characters</h2>
      <p v-if="characterList.length === 0">There are no character</p>
      <ul v-else>
        <li v-for="character in characterList">
            <p>
                {{ character.name }}
            </p>
            <button @click="favoriteCharacter(character)">‚≠ê Favorite</button>
        </li>
      </ul>
      <h2>Favorite Characters</h2>
      <ul v-if="favoriteList.length > 0">
        <li v-for="character in favoriteList">
            {{ character }}
        </li>
      </ul>
      <p v-else>No favorite character</p>
      <h2>New Character</h2>
      <pre>{{ newCharacter }}</pre>
      <label for="character-name">Name</label>
      <input type="text" v-model="newCharacter.name" @keyup.enter="addNewCharacter">
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
       Vue.createApp({
            data: ()=> ({
                newCharacter: {
                    name: '',
                    element: [],
                },
                characterList: [
                    {
                        name: 'Aang',
                        element: ['Air', 'Earth', 'Water', 'Fire'],
                    },

                    {
                        name: 'zuko',
                        element: ['Fire'],
                    },

                    {
                        name: 'toph',
                        element: ['Earth'],
                    },

                    {
                        name: 'katara',
                        element: ['Water'],
                    }

                ],
                favoriteList: []
            }),
            computed:{
                benderStatistics() {
                    const elements = ['Air', 'Earth', 'Fire', 'Water']
                    const statistics = {
                        Air: 0,
                        Earth: 0,
                        Water: 0,
                        Fire: 0,
                    }

                    this.characterList.forEach(character => {
                        elements.forEach(element => {
                            if(character.element.indexOf(element) > -1) {
                                statistics[element] += 1 
                            }
                        })
                    })

                    return statistics
                }
            },
            methods: {
                favoriteCharacter(character) {
                    this.favoriteList.push(character)
                },
                addNewCharacter() {
                    this.characterList.push(this.newCharacter)
                    this.newCharacter = { name: '' }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
